name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Backend Tests & Linting
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: firaye
          POSTGRES_PASSWORD: firaye
          POSTGRES_DB: firaye
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
      
      - name: Install dependencies
        run: poetry install
      
      - name: Run linters
        run: |
          poetry run ruff check . || true
          poetry run mypy shared services --ignore-missing-imports || true
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://firaye:firaye@localhost:5432/firaye
          REDIS_URL: redis://localhost:6379/0
        run: poetry run pytest --cov=shared --cov=services --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Docker Build (Backend Services)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    
    strategy:
      matrix:
        service: [auth, access, api-gateway, notification, celery]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.service }}
          push: false
          tags: firaye-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


